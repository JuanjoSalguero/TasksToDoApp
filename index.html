<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks to do APP</title>
    <link rel="stylesheet" href="styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c50d3b41f2.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
    <div class="app">
        <h1><i class="fa-solid fa-list-check"></i> Tasks to complete:</h1>
        <input type="text" class="todo-input" placeholder="Write something">
        <div class="todos">
            <div class="uncompleted-todos">
                <div class="todo-item">
                    <span>
                        <input type="checkbox"> Something
                    </span>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="24"
                            height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M18 6l-12 12"></path>
                            <path d="M6 6l12 12">
                            </path>
                        </svg>
                    </a>
                </div>
            </div>
            <div class="completed-todos">
                <div class="completed-title">Completed(1/2)</div>
                <div class="uncompleted-todos">
                    <div class="todo-item">
                        <span>
                            <input type="checkbox"> Something
                        </span>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="24"
                                height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M18 6l-12 12"></path>
                                <path d="M6 6l12 12">
                                </path>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="author">
        <img src="img/js.png">
        <p>Juanjo Salguero</p>
    </div>

    <script src="todo.js"></script>
</body>

</html>
